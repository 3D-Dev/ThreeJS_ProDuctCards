<!DOCTYPE html>

                    <div class="card__rating">
                        <svg height="25" width="23" class="star rating" data-rating="1">

                        <svg height="25" width="23" class="star rating" data-rating="1">

                    </div>
                    <p class="card__price">$220</p>
                </div>
                <h1 class="card__title" >Futuristic Drone</h1>
                <h2 class="card__subtitle">FHC - 250x</h2>

    </div>
</div>
